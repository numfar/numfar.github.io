<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical railways</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="

        body {background-color: #fff2e6;}

<body>
    <div style="height: 400px;" id="map"></div>
    <script>
        var stops = JSON.parse('[{"name":"Kärrgruvan", "type":1, "description": "Kärrgruvan utanför Norberg","startYear": "1856-06-29", "longitude": 15.9365462,"latitude": 60.0913360 }]');
        var routes = [];
        var connections = [];

        var map = L.map('map').setView([stops[0].latitude, stops[0].longitude], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        L.marker([stops[0].latitude, stops[0].longitude]).addTo(map);
    </script>
